<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <head th:insert="fragments.html::header"></head>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<!-- 개인 user만 접근할 수 있는 페이지 -->
<div class="container">
  <h1>게시글</h1>

  <!-- 노트 작성 Modal Button -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#newPostModal"
    data-bs-whatever="@mdo">
    새 글 쓰기
  </button>

  <!-- 노트 작성 Modal -->
  <div
    class="modal fade"
    id="newPostModal"
    tabindex="-1"
    aria-labelledby="newPostModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">새 글 쓰기</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close">
          </button>
        </div>
        <form
          th:action="@{/templates/note}"
          method="post"
        >
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="col-form-label">제목</label>
              <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
              <label for="content" class="col-form-label">내용</label>
              <textarea class="form-control" id="content" rows="20" name="content"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">종료</button>
            <button type="submit" class="btn btn-primary">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 노트 내용 조회 -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <!-- 노트 개수만큼 반복 -->
      <div class="border border-dark" th:each="note : ${notes}">
        <h2 th:text="${note.title}"></h2>
        <div>
          <p th:text="${note.content}" style="white-space: pre-wrap;"></p>
          <form th:action="@{/templates/note}" th:method="delete">
            <input type="hidden" name="id" th:value="${note.id}">
            <!-- 작성일자 표시 -->
            <span style="margin: 10px 0px;">Posted by
              <strong th:if="${note.user}" th:text="${note.user.username}"></strong> on
              <strong th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd')}"></strong>
            </span>
            <!-- 노트 삭제 버튼 -->
            <button type="submit" class="btn btn-secondary">삭제</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
